<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!--Bootstrap CSS-->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--First row header-->
<nav class="header">
	<nav class="container">
		<h1>This is the hangman Game</h1>
	</nav>	
</nav>
<!--Second Row - Main -->
<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<section class="top-content">
					<img src="assets/images/psychic.jpeg">
					<h3>This could be a header!</h3>
				</section>				
			</div>			
		</div>		
	</div>
	<div class="row">
		<div class="col-md-6">
			<!--left column-->
			<section class="left-section">
				This is the left column
			</section>			
		</div>
		<div class="col-md-6">
			<section class="right-section">
				This is the right section where we will put scores
				<p id="message"></p>
				<p id="randomLetter"></p>
				<p id="wins">Wins:</p>
				<p id="guessesLeft">Guesses Left:</p>
				<p id="lettersGuessed">Your Guesses so far:</p>
			</section>
		</div>		
	</div>
</main>
  <!-- Last Row - Footer -->
  <footer class="footer navbar-fixed-bottom">
    <div class="container text-center">
      <p>&copy; Copyright 2017 Maria</p>
    </div>
  </footer>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
