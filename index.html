<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!--Bootstrap CSS-->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--First row header-->
<nav class="header">
	<nav class="container text-center">
	</nav>	
</nav>
<!--Second Row - Main -->
<main class="text-center">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<section class="top-content">
					<img src="assets/images/hangman.jpg" alt="My Image">
				</section>				
			</div>			
		</div>		
	</div>
	<div class="row content-section">
	<h1 class="head" id="guessedWord"></h1>
		<div class="col-md-3">
			<!--left column-->		
		</div>		
		<div class="col-md-3 column">
			<!--left column-->
			<section class="left-section text-center">
				<img class="img img-fluid" src="assets/images/hang.jpg" alt="My Image">
			</section>			
		</div>
		<div class="col-md-3 column">
			<section class="right-section text-center">
				<p class="start">Press a letter key to start.</p>
				<p id="message"></p>
				<p id="randomLetter"></p>
				<p id="wins">Wins:</p>
				<p>Current Word</p>
				<p id ="blanks"></p>
				<p>Number of guesses remaining</p>
				<p id="guessesLeft">12</p>
				<p>Letters already guessed</p>
				<p id="lettersAlreadyGuessed">None so far</p>		
			</section>
		</div>
		<div class="col-md-3">
		  <!--right column-->
		</div>	
	</div>
</main>
  <!-- Last Row - Footer -->
  <footer class="footer navbar-fixed-bottom">
    <div class="container text-center">
      <p>&copy; Copyright 2017 Maria</p>
    </div>
  </footer>
	<script type="text/javascript" src="assets/javascript/game1.js"></script>
</body>
</html>
